<!DOCTYPE html>
<html>
<head>
  <title>Diagnostic Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h2>Clinical Laboratory Test Entry</h2>

<form id="testForm">

  <h3>Patient Details</h3>
  <input type="text" id="patientName" placeholder="Patient Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <select id="gender">
    <option>Male</option>
    <option>Female</option>
  </select>

  <h3>Test Results</h3>
  <input type="number" id="hemoglobin" placeholder="Hemoglobin (g/dL)" required>
  <input type="number" id="sugar" placeholder="Blood Sugar (mg/dL)" required>
  <input type="number" id="cholesterol" placeholder="Cholesterol (mg/dL)" required>

  <button type="submit">Submit & Generate Report</button>

</form>

<div id="report"></div>

<script type="module" src="app.js"></script>

</body>
</html>
