<!DOCTYPE html>
<html>
<head>
  <title>Complete Blood Picture</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h2>Complete Blood Picture (CBC)</h2>

  <form id="cbcForm">

    <div class="section">
      <h3>Patient Information</h3>
      <input type="text" id="name" placeholder="Patient Name" required>
      <input type="number" id="age" placeholder="Age" required>

      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="section">
      <h3>Hematology Results</h3>

      <div class="grid">
        <input type="number" id="hb" placeholder="Hemoglobin (g/dL)">
        <input type="number" id="rbc" placeholder="RBC (million/¬µL)">
        <input type="number" id="wbc" placeholder="WBC (/¬µL)">
        <input type="number" id="platelets" placeholder="Platelets (lakhs)">
        <input type="number" id="pcv" placeholder="PCV (%)">
        <input type="number" id="mcv" placeholder="MCV (fL)">
        <input type="number" id="mch" placeholder="MCH (pg)">
        <input type="number" id="mchc" placeholder="MCHC (%)">
      </div>
    </div>

    <button type="submit">Generate PDF Report</button>
    <a href="search.html">
  <button style="margin-top:20px;">üîç Search Reports</button>
</a>

  </form>
</div>

<!-- PDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module" src="app.js"></script>
</body>
</html>
